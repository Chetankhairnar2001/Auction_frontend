<h3>Register as  new User!</h3>

@if(isLoggedIn()){

    <input type="text" [(ngModel)]="formUser.streetAddress" placeholder="enter street address" />
    <input type="text" [(ngModel)]="formUser.city" placeholder="enter city" />
    <input type="text" [(ngModel)]="formUser.state" placeholder="enter state" />
    <input type="text" [(ngModel)]="formUser.zip" placeholder="enter zip code" />
    <button (click)="postRegistration()" [routerLink]="'/'">Submit</button>

}
